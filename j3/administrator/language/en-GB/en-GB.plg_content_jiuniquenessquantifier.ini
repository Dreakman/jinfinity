JIUNIQUENESSQUANTIFIER_PERMISSIONS_DESC="Manage the permission settings for the user groups below."
JIUNIQUENESSQUANTIFIER_EDITALIAS_ACCESS="Edit Alias"
JIUNIQUENESSQUANTIFIER_EDITALIAS_ACCESS_DESC="Allows users in the group to specify the article alias. For all other users the alias will be automatically calculated from the article title."