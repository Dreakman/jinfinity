JIUNIQUENESSQUANTIFIER="Ji Uniqueness Quantifier"
JIUNIQUENESSQUANTIFIER_DESC="This plugin will generate a unique alias and other properties before the article is saved."
JIUNIQUENESSQUANTIFIER_SYNTAX="<p>Simply enable this plugin to use the following:</p>
<p><strong>Alias Quantifier:</strong> Typically saving an article with the same title will result in a alias conflict.<br>
<strong>Before</strong> using this plugin saving an article named My Article when the alias my-article already exists would result in an error.<br>
<strong>After</strong> using this plugin My Article is saved with the alias my-article-2<br>
Suffix numbers will automatically increment as more articles are saved. i.e. my-article-3, my-article-4..., my-article-(n+1).</p>"
JIUNIQUENESSQUANTIFIER_PRO_FEATURES="<p><strong>Alias Permissions:</strong> Force the alias to be generated from the article title for certain user groups.</p>
<p><strong>Plus:</strong> One cup of coffee for the developer.<br>This will help me provide new features and even more frequent updates.</p>"

