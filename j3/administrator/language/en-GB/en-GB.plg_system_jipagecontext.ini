JIPAGECONTEXT_SYNTAX="Set dynamic CSS class context from within the plugin parameters
</br></br>
Each parameter tab represents a different context and the variables are relevant to that context.</br></br>
Use curly brackets within the HTML Class Injection fields to insert dynamic classes (See below for reference).</br>
If a variable is not available for a particular item then it will not be shown.
</br>
<ul>
<li>
    <h4><strong>Article Context</strong></h4>
    <ul>
        <li>{id} = Article ID</li>
        <li>{alias} = Article alias</li>
        <li>{title} = Article title</li>
        <li>{catid} = Article catid</li>
        <li>{category_alias} = Article category alias</li>
    </ul>
</li>
<li>
    <h4><strong>Category Context</strong></h4>
    <ul>
        <li>{id} = Category ID</li>
        <li>{alias} = Category alias</li>
        <li>{title} = Category title</li>
    </ul>
</li>
<li>
    <h4><strong>Menu Item Context</strong></h4>
    <ul>
        <li>{id} = Menu Item ID</li>
        <li>{alias} = Menu Item alias</li>
        <li>{title} = Menu Item title</li>
        <li>{home} = Displays 'ishome' or 'nothome'</li>
    </ul>
</li>
<li>
    <h4><strong>Parent Menu Item Context</strong></h4>
    <ul>
        <li>Same as Menu Item Context</li>
    </ul>
</li>
<li>
    <h4><strong>Grand Parent Menu Item Context</strong></h4>
    <ul>
        <li>Same as Menu Item Context</li>
    </ul>
</li>
</ul>"
