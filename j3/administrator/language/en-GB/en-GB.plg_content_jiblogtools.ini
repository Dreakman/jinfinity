JIBLOGTOOLS_SYNTAX="Article Overrides:
<ul>
    <li>
        <strong>{nothumbs}</strong> = No thumbnails will be created for this article
    </li>
    <li>
        <strong>{nothumbs -article}</strong> = Thumbnails will only be created for article views
    </li>
    <li>
        <strong>{nothumbs -category}</strong> = Thumbnails will only be created for category views
    </li>
</ul>
<br/>
Dynamic Replacement Tags <strong>DRTs</strong>:
<br/>
[Use these tags in fields that state their support]
<ul>
    <li>
        <strong>{id}</strong> = Article ID
    </li>
    <li>
        <strong>{link}</strong> = Article Link
    </li>
    <li>
        <strong>{title}</strong> = Article Title
    </li>
    <li>
        <strong>{alias}</strong> = Article Alias
    </li>
    <li>
        <strong>{catid}</strong> = Category ID
    </li>
    <li>
        <strong>{mid}</strong> = Menu Item ID
    </li>
    <li>
        <strong>{count}</strong> = Current thumbnail count
    </li>
</ul>
<br>
Lightbox Syntax:
<ul>
    <li>Slimbox 2:
        <ul>
            <li><strong>rel="_QQ_"slimbox-{alias}"_QQ_"</strong></li>
            <li><a href="_QQ_"http://www.digitalia.be/software/slimbox2#usage"_QQ_" target="_QQ_"_blank"_QQ_">More information on Slimbox2</a></li>
        </ul>
    </li>
    <li>Shadowbox:
        <ul>
            <li><strong>rel="_QQ_"shadowbox[{alias}]"_QQ_"</strong></li>
            <li><a href="_QQ_"http://www.shadowbox-js.com/usage.html"_QQ_" target="_QQ_"_blank"_QQ_">More information on Shadowbox</a></li>
        </ul>
    </li>
    <li>fancyBox:
        <ul>
            <li><strong>class="_QQ_"fancybox"_QQ_" rel="_QQ_"{alias}"_QQ_"</strong></li>
            <li><a href="_QQ_"http://fancyapps.com/fancybox/"_QQ_" target="_QQ_"_blank"_QQ_">More information on fancyBox</a></li>
            <li>Please NOTE: A license to use fancyBox on commercial sites is now required</li>
        </ul>
    </li>
</ul>"
