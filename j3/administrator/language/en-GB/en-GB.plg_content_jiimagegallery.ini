JIIMAGEGALLERY_SYNTAX="<h4>Content Integration</h4>
<p>Place the following curly brackets within an article or custom HTML module.</p>
<ul>
    <li><strong>{gallery}</strong>folder<strong>{/gallery}</strong> Where &quot;folder&quot; is the directory for the gallery to source its files.</li>
</ul><br/>
<br/>
<h4>Lightbox Syntax</h4>
<ul>
    <li>Slimbox 2:
        <ul>
            <li><strong>rel="_QQ_"slimbox-%f"_QQ_"</strong></li>
            <li><a href="_QQ_"http://www.digitalia.be/software/slimbox2#usage"_QQ_" target="_QQ_"_blank"_QQ_">More information on Slimbox2</a></li>
        </ul>
    </li>
    <li>Shadowbox:
        <ul>
            <li><strong>rel="_QQ_"shadowbox[%f]"_QQ_"</strong></li>
            <li><a href="_QQ_"http://www.shadowbox-js.com/usage.html"_QQ_" target="_QQ_"_blank"_QQ_">More information on Shadowbox</a></li>
        </ul>
    </li>
    <li>SqueezeBox:
        <ul>
            <li><strong>rel="_QQ_"squeezebox"_QQ_"</strong></li>
            <li><a href="_QQ_"http://digitarald.de/project/squeezebox/#how-to"_QQ_" target="_QQ_"_blank"_QQ_">More information on SqueezeBox</a></li>
            <li>Not available in Joomla 3.0+</li>
        </ul>
    </li>
    <li>fancyBox:
        <ul>
            <li><strong>class="_QQ_"fancybox"_QQ_" rel="_QQ_"%f"_QQ_"</strong></li>
            <li><a href="_QQ_"http://fancyapps.com/fancybox/"_QQ_" target="_QQ_"_blank"_QQ_">More information on fancyBox</a></li>
            <li>Please NOTE: A license to use fancyBox on commercial sites is now required</li>
        </ul>
    </li>
</ul>"
