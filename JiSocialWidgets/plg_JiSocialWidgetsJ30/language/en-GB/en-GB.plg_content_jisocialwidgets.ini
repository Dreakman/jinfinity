PLG_JISOCIALWIDGETS_XML_DESCRIPTION="Jinfinity Social Widgets for Joomla! 1.7+ <br/><br/> NOTE: Please dont forget to enable JiSocialWidgets from the <a href="_QQ_"index.php?option=com_plugins&view=plugins&filter_order=extension_id&filter_order_Dir=desc&filter_type=1"_QQ_">Plug-in Manager</a> <br/> <br/>Available Widgets: <ul> <li>Facebook Like Button</li> <li>Facebook Comments</li> <li>Facebook Page (Like Box)</li> <li>Twitter Tweet Button</li> <li>Google Plus1 Button</li> <li>Google Plus Badge</li> <li>LinkedIn Share Button</li> <li>LinkedIn Member Profile</li> <li>Pinterest Pin It Button</li> <li>Pinterest Follow</li> </ul> <br/> <br/>Syntax: <ul> <li><strong>{socialwidgets</strong> options<strong>}{/socialwidgets}</strong> Where &quot;options&quot; is a set of article specific options. <br/>If an article specific option is not found then the equivalent global option will be taken from the plugin parameters. </li> </ul> <br/> <br/>Example of Article Specific Options: <br/>{socialwidgets like=show|like_width=200|like_href=http://www.google.com|tweet=hide}{/socialwidgets} <br/> <br/><strong>Common Options:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>class</strong></span> (CSS class for the widget) <br/>E.g. <strong>specialwidgets</strong> </li> <li><span class="_QQ_"plgoption"_QQ_">WIDGETNAME</span> (Widget show/hide toggle) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> <br/>E.g. <strong>like=show</strong> </li> </ul> <br/><strong>Facebook Like Button Options:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>like</strong></span> (Show/Hide the Facebook Like button) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_href</strong></span> (URL to Like) <br/>E.g. <strong>http://www.google.com</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_send</strong></span> (Enable Facebook Send button) <br/>Valid values: <strong>true</strong>, <strong>false</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_layout</strong></span> (Layout for Like button) <br/>Valid values: <strong>standard</strong>, <strong>button_count</strong>, <strong>box_count</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_width</strong></span> (Width of Like button) <br/>E.g. <strong>200</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_show-faces</strong></span> (Enable Facebook faces of people that have liked the url) <br/>Valid values: <strong>true</strong>, <strong>false</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_action</strong></span> (Verb to display for Like button) <br/>Valid values: <strong>like</strong>, <strong>recommend</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_colorscheme</strong></span> (Colorscheme for Like button) <br/>Valid values: <strong>light</strong>, <strong>dark</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>like_font</strong></span> (Font for Like button) <br/>Valid values: <strong>arial</strong>, <strong>lucida grande</strong>, <strong>segoi ui</strong>, <strong>tahoma</strong>, <strong>trebuchet ms</strong>, <strong>verdana</strong> </li> </ul> <br/><strong>Facebook Comment Box Options:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>comments</strong></span> (Show/Hide the Facebook Comments box) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>comments_href</strong></span> (URL to comment on) <br/>E.g. <strong>http://www.google.com</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>comments_num-posts</strong></span> (Number of comments to show) <br/>E.g. <strong>5</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>comments_width</strong></span> (Width of Comments box) <br/>E.g. <strong>450</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>comments_colorscheme</strong></span> (Colorscheme for Comment box) <br/>Valid values: <strong>light</strong>, <strong>dark</strong> </li> </ul> <br/><strong>Facebook Page Box Options:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>page</strong></span> (Show/Hide the Facebook Page box) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_href</strong></span> (Facebook Page URL) <br/>E.g. <strong>http://www.facebook.com/platform</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_width</strong></span> (Width of Page box) <br/>E.g. <strong>450</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_height</strong></span> (Height of Page box) <br/>E.g. <strong>550</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_show-faces</strong></span> (Enable Facebook faces of people that have liked the page) <br/>Valid values: <strong>true</strong>, <strong>false</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_colorscheme</strong></span> (Colorscheme for Page box) <br/>Valid values: <strong>light</strong>, <strong>dark</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_border-color</strong></span> (Border Color of Page box) <br/>E.g. <strong>0000FF</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_stream</strong></span> (Enable the Page Stream) <br/>Valid values: <strong>true</strong>, <strong>false</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_header</strong></span> (Enable the Page Header) <br/>Valid values: <strong>true</strong>, <strong>false</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>page_force-wall</strong></span> (Force Wall for Pages that are Places) <br/>Valid values: <strong>true</strong>, <strong>false</strong> </li> </ul> <br/><strong>Twitter Tweet Options:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet</strong></span> (Show/Hide the Twitter Tweet button) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_url</strong></span> (URL to Tweet) <br/>E.g. <strong>http://www.google.com</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_text</strong></span> (Word to display for Tweet button) <br/>E.g. <strong>Tweet</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_related</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_count</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_lang</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_counturl</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_hashtags</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>tweet_size</strong></span> </li> </ul> <br/><strong>Twitter Timeline Options:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline</strong></span> (Show/Hide the Twitter Timeline) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_href</strong></span> (Twitter Timeline URL) <br/>E.g. <strong>https://twitter.com/twitterapi</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_text</strong></span> (Word to display for Timeline title) <br/>E.g. <strong>Tweets</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_widget-id</strong></span> (Timeline ID, obtain this from Twitter) </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_width</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_height</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_theme</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_link-color</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_lang</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_related</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>timeline_aria-polite</strong></span> </li> </ul> <br/><strong>Google Plus 1 Button:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>plus1</strong></span> (Show/Hide the Google Plus 1 button) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>plus1_size</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>plus1_annotation</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>plus1_width</strong></span> </li> </ul> <br/><strong>Google Plus Badge:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>plus</strong></span> (Show/Hide the Google Plus Badge) <br/>Valid values: <strong>show</strong>, <strong>hide</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>plus_href</strong></span> (Google Plus profile URL) <br/>E.g. <strong>https://plus.google.com/+LarryPage</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>plus_rel</strong></span> </li> </ul> <br/><strong>Disqus Comments Options:</strong> <ul> <li><span class="_QQ_"plgoption"_QQ_"><strong>disqus_shortname</strong></span> (Disqus Shortname) <br/>E.g. <strong>google</strong> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>disqus_title</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>disqus_developer</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>disqus_identifier</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>disqus_url</strong></span> </li> <li><span class="_QQ_"plgoption"_QQ_"><strong>disqus_category_id</strong></span> </li> </ul>"